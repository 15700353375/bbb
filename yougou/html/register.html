			<div class="login_main">
				<div class="login_lz">
					<a class="register" href="login.html">登录</a>
					<a  href="javascript:void(0);">注册</a>
				</div>
				<div class="login_form">
					<form action="post" class="form_con">
						<div class="nckn">
							<span><select name="" id="selet">
								<option value="">手机号</option>
								<option value="">邮箱</option>
							</select></span>
							<input type="text" id="username" placeholder="手机号/会员名称/邮箱" />
							<div class="correct correct1"></div>
						</div>
						<div class="uckf" >
							<div class="uckf1 uckf11"><span></span>该账号已存在</div>
							<div class="uckf1 uckf12"><span></span>格式不规范</div>
						</div>
						<!-- 验证码 -->
						<div class="ver">
							<span>验证码</span>
							<input type="text" id="ver_con" placeholder="请输入验证码" />
							
						</div>
						
						<!-- <input type="text" id="yanzheng" /> -->
						<div id="yanzheng">
							<div class="correct correct4"></div>
							<!-- <img id="imageValidate2" onclick="changeValidateImage2();return false;" src="https://passport.yougou.com/servlet/imageCaptcha?rand=0.22325140913017094"> -->
							<input type="text" id="yanzheng_name" />
						</div>
						<div class="vercf"></div>
						
						<div class="dver">
							<span>短信验证码</span>
							
							<input type="text" id="dver_con" placeholder="手机号/会员名称/邮箱" />
						</div>
						<input type="button" id="dver_btn" value="获取验证码" />
						<div class="nckf"></div>
						<div class="psd">
							<span>密码</span>
							<input type="password" id="password" placeholder="密码" />
							<div class="correct correct2"></div>
						</div>
						<div class="pasf">
							<div class="pwdLength">
								<a href="#">低</a>
								<a href="#">中</a>
								<a href="#">高</a>
							</div>
							<div class="uckf1 uckf2"><span></span>密码必须为6-18位字母或数字</div>
						</div>
						<div class="psd">
							<span>确认密码</span>
							<input type="password" id="password2" placeholder="确认密码" />
							<div class="correct correct3"></div>
						</div>
						<div class="pasf2">
							<div class="uckf1 uckf3"><span></span>两次密码输入不一致</div>
						</div>
						<p style="text-align: center">
	                        <span id="chek"><input type="checkbox" id="rules" name="rules" checked="checked"></span>
	                        <label for="rules"><a id="spand" style="margin-left:20px;">我已阅读并同意</a><a href="http://www.yougou.com/help/registrationagreement.html" class="Red undline" target="_blank">《优购会员注册协议》</a></label>
	                        <span id="ruleTips"></span>
	                    </p>
						<div class="log_sub"><input type="button" id="nlog_submit" value="点击登录" title="登录"></div>
